<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digital Clock</title>
    <!--favicon icon-->
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon" />
    <!--meta link-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--css link-->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <!--start-->
    <h1>Digital clock</h1>
    <div class="clock">
      <div class="hour">
        <span id="hours">00</span>
        <span class="textone">Hours</span>
      </div>
      <div class="minute">
        <span id="minutes">00</span>
        <span class="textone">Minute</span>
      </div>
      <div class="second">
        <span id="seconds">00</span>
        <span class="textone">Second</span>
      </div>
      <div class="ampm">
        <h3 id="ampms">AM</h3>
      </div>
    </div>

    <!--date start-->
    <div id="DMY">
      <div id="day">
        <span id="days">00</span>
        <span class="textone">day</span>
      </div>
      <div id="month">
        <span id="months">00</span>
        <span class="textone">Month</span>
      </div>
      <div id="year">
        <span id="years">00</span>
        <span class="textone">Year</span>
      </div>
    </div>
    <!--js link-->
    <script src="js/script.js"></script>
    <!--end of code-->
  </body>
</html>
